<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Next Number in Array</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 bg-dark bg-opacity-25 text-light p-5">
                <h1>Finding Next Number in Array</h1>
                <div class="form-group my-2">
                    <!-- Numbers -->
                    <label for="numbers">Enter Numbers for array:</label>
                    <input type="numbers" class="form-control mb-2" name="numbers" id="numbers">
                    <!-- btnAdd -->
                    <button class="btn btn-primary" id="add">Add Number</button>
                </div>

                <div class="form-group my-2">
                    <!-- btnCalculate -->
                    <button class="btn btn-primary" id="calculate">Calculate</button>
                    <!-- btnReset -->
                    <button class="btn btn-primary" id="reset">Reset</button>
                </div>

                <div class="form-group my-2">
                    <!-- Values -->
                    <label for="values">Values:</label>
                    <div type="text" class="form-control mb-2" id="values"></div>
                    <!-- Next Number -->
                    <label for="next">Next Number:</label>
                    <div type="text" class="form-control mb-2" id="next"></div>
                </div>
            </div>
        </div>
    </div>

    <footer id="copyright" class="text-center text-light"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./script/script.js"></script>
</body>

</html>
